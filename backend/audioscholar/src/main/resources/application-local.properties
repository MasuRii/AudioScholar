# Local Development Configuration
# This file contains local environment variables for development

# ConvertAPI Configuration
convertapi.secret=${CONVERTAPI_SECRET:}

# NHOST Configuration  
nhost.storage.admin-secret=${NHOST_ADMIN_SECRET:}

# Google Configuration
google.ai.api.key=${GOOGLE_AI_API_KEY:}
google.oauth.web.client.id=${GOOGLE_CLIENT_ID:}
google.oauth.android.client.id=${GOOGLE_ANDROID_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}

# GitHub Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}

# YouTube Configuration
youtube.api.key=${YOUTUBE_API_KEY:}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# UptimeRobot Configuration
uptimerobot.api.key=${UPTIME_ROBOT_API:}

# NVD API Configuration
nvd.api.key=${NVD_API_KEY:}

# Other Configuration
app.temp-file-dir=${TEMP_FILE_DIR:E:/audioscholar_temp_uploads}

# Enable local profile logging
logging.level.edu.cit.audioscholar=DEBUG
logging.level.root=INFO