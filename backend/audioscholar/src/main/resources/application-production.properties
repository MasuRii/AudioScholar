# Logging – console only
logging.file.name=
logging.level.root=WARN
logging.level.edu.cit.audioscholar=INFO

# Tomcat – almost nothing (virtual threads do the work)
server.tomcat.threads.max=8
server.tomcat.accesslog.enabled=false

# RabbitMQ – 1 worker steady, burst to 2 only when needed
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=2
spring.rabbitmq.listener.simple.prefetch=1

# HikariCP – tiny
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000

# Caffeine – tiny
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=200,expireAfterAccess=10m

# Virtual threads = your superpower on 512 MB
spring.threads.virtual.enabled=true

# NO lazy init – ever – on 512 MB (makes first request deadly slow)
# spring.main.lazy-initialization=true   ← DO NOT USE

server.port=${PORT:8080}